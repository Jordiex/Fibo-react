sudo: required
services:
  - docker

before_install:
  - docker build -t jordy/fibo-test -f ./client/Dockerfile.dev ./client

scripts:
  - docker run -e CI=true jordy/fibo-test npm test

after_succes:
  - docker build -t jordy/multi-client ./client
  - docker build -t jordy/multi-nginx ./nginx
  - docker build -t jordy/multi-server ./server
  - docker build -t jordy/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push jordy/multi-client
  - docker push jordy/multi-nginx
  - docker push jordy/multi-server
  - docker push jordy/multi-worker

